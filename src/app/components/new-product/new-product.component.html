<div>
    <form [formGroup]="productsForm" class="product-form">
        <p>Product Information</p>
        <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <textarea matInput type="text" formControlName="description" placeholder="Description">
            </textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="price" placeholder="Price">
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput type="file" formControlName="image">
        </mat-form-field> -->
        <button mat-button (click)="addProduct()">Add</button>
    </form>
</div>
